<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-12 col-md-4 mx-auto mt-5">
            <div class="card bg-secondary">
                <div class="card-header bg-light font-weight-bold text-dark display"></div>
                <div class="row">
                    <div class="numbers col-8 col-md-8 pr-0">
                        <div class="container">
                            <div class="row">
                                <button class="col-8 col-md-8 py-3" id="clear-all" >AC</button>
                                <button class="col-4 col-md-4 py-3" id="clear">C</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num="7">7</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num="8">8</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num="9">9</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num="4">4</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num="5">5</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num="6">6</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num="1">1</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num="2">2</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num="3">3</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num=".">.</button>
                                <button class="col-4 col-md-4 py-3 my-btn" data-num="0">0</button>
                                <button class="col-4 col-md-4 py-3" id="equal">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="operator col-4 col-md-4 pl-0">
                        <button class="col-10 col-md-10 py-3 font-weight-bold my-btn" data-num="/">/</button>
                        <button class="col-10 col-md-10 py-3 font-weight-bold my-btn" data-num="*">x</button>
                        <button class="col-10 col-md-10 py-3 font-weight-bold my-btn" data-num="-">-</button>
                        <button class="col-10 col-md-10  font-weight-bold my-btn" id="plus-btn" data-num="+">+</button>
                    </div>
                </div>
           </div>
           </div>
       </div>
   </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
